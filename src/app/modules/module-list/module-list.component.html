<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h4 style="margin-bottom: 0; font-weight: bold;">Modules</h4>
        </ng-template>
        <ng-template pTemplate="right">
            <div class="my-2">
                <button routerLink="new" pButton pRipple label="New" icon="pi pi-plus"
                        class="p-button-success mr-2"></button>
            </div>
        </ng-template>
    </p-toolbar>

    <div *ngIf="!filtered">
        <p-messages severity="info">
            <ng-template pTemplate="">
                <div class="ml-2">Please use the filter above to fetch the data!</div>
            </ng-template>
        </p-messages>
    </div>

    <p-table #dt [value]="modules" responsiveLayout="scroll" [rows]="10"
             [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             selectionMode="multiple" [rowHover]="true" dataKey="id" *ngIf="filtered">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Coordinator</th>
                <th>Last Updated</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-module>
            <tr>
                <td style="width: 10%; min-width: 10rem;"><span class="p-column-title">Code</span>
                    {{ module.code }}
                </td>
                <td style="width: 40%; min-width: 10rem;">
                    <span class="p-column-title">Name</span>
                    {{ module.name }}
                </td>
                <td style="width: 20%; min-width: 10rem;">
                    <span class="p-column-title">Taught by</span>
                    {{ module.fullName }}
                </td>
                <td style="width: 20%; min-width: 10rem;">
                    <span class="p-column-title">Last Updated</span>
                    {{ module.lastUpdated }}
                </td>
                <td>
                    <button [routerLink]="[module.id]" pButton pRipple type="button"
                            class="p-button-raised p-button-rounded p-button-help">
                        Details
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
