<div class="card">
    <p-toast></p-toast>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <h4 style="margin-bottom: 0; font-weight: bold;">Reviews</h4>
        </ng-template>
    </p-toolbar>

    <p-table #dt [value]="reviews" responsiveLayout="scroll" [rows]="10"
             [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             selectionMode="multiple" [rowHover]="true" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>Author</th>
                <th>Module</th>
                <th>Last Updated</th>
                <th style="text-align:center;">Status</th>
                <th></th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-review>
            <tr>
                <td style="width: 30%; min-width: 10rem;"><span class="p-column-title">Author</span>
                    {{ review.author }}
                </td>
                <td style="width: 20%; min-width: 10rem;">
                    <span class="p-column-title">Module</span>
                    {{ review.moduleName }}
                </td>
                <td style="width: 15%; min-width: 10rem;">
                    <span class="p-column-title">Last Updated</span>
                    {{ review.lastUpdated }}
                </td>
                <td style=" text-align:center; width: 20%; min-width: 10rem;">
                    <p-tag [severity]="getTagStatus(review)" [value]="review.status"></p-tag>
                </td>
                <td>
                    <app-review-dialog [review]="review"></app-review-dialog>
                </td>
                <td>
                    <button pButton pRipple type="button" class="p-button-raised p-button-rounded p-button-help">
                        Details
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
