<button pButton pRipple type="button" class="p-button-raised p-button-rounded" (click)="showMaximizableDialog()">
    Review
</button>

<p-dialog
    [(visible)]="displayMaximizable"
    [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true"
    [draggable]="false"
    [resizable]="false">

    <ng-template pTemplate="header">
        <div class="grid">
            <h4 class="col-12" style="font-weight: bold">{{ review.moduleCode }}</h4>
        </div>
    </ng-template>
    <h5 [ngStyle]="{color:'var(--blue-600)'}">
        Current status:
        <span>
            <p-tag [severity]="getTagStatus(review)"
                   [value]="review.status">
            </p-tag>
        </span>
    </h5>
    <br>
    <hr>
    <div class="grid">
        <div class="col-6">
            <p class="flex text-xl font-medium">
                Quality: &nbsp;
                <p-rating [ngModel]="review.quality" readonly="true" stars="5" [cancel]="false"></p-rating>
            </p>
        </div>
        <div class="col-6">
            <p class="flex text-xl font-medium">
                Difficulty: &nbsp;
                <p-rating [ngModel]="review.difficulty" readonly="true" stars="5" [cancel]="false"></p-rating>
            </p>
        </div>
    </div>
    <p>{{ review.content }}</p>

    <ng-template pTemplate="footer">
        <hr>
        <div class="flex justify-content-center">
            <button
                style="width: 130px"
                pButton
                type="button"
                label="Pending"
                icon="pi pi pi-question-circle"
                class="p-button p-button-warning"
                (click)=setStatus(1)>
            </button>
            <button
                style="width: 130px"
                pButton
                type="button"
                label="Flag"
                icon="pi pi pi-flag"
                class="p-button p-button-danger"
                (click)=setStatus(3)>
            </button>
            <button
                style="width: 130px"
                pButton
                type="button"
                label="Approve"
                icon="pi pi pi-heart"
                class="p-button p-button-success"
                (click)=setStatus(2)>
            </button>
        </div>
    </ng-template>
</p-dialog>
