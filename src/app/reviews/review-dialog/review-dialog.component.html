<button pButton pRipple type="button" class="p-button-raised p-button-rounded" (click)="showMaximizableDialog()">Review</button>
<p-dialog
    [(visible)]="displayMaximizable"
    [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true"
    [draggable]="false"
    [resizable]="false"
>
    <ng-template pTemplate="header">
        <h4 style="font-weight: bold">{{ review.module.name }}</h4>
    </ng-template>

    <p>{{ review.content }}</p>
    <p>Current status: {{this.review.status}}</p>
    <ng-template pTemplate="footer">
        <div class="flex justify-content-center">
            <button
                pButton
                type="button"
                label="Flag"
                icon="pi pi pi-flag"
                class="p-button p-button-danger"
                (click)=onFlag()>
            </button>
            <button
                pButton
                type="button"
                label="Approve"
                icon="pi pi pi-heart"
                class="p-button p-button-success"
                (click)=onApprove()>
            </button>
        </div>
    </ng-template>
</p-dialog>
