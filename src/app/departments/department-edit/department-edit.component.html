<div class="card">
    <h5>{{ departmentDetails.name ? departmentDetails.name : "New Department" }}</h5>
    <br>
    <form
        [formGroup]="editDepartmentForm"
        (ngSubmit)="onSubmit()">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12">
                <label for="name">Name</label>&nbsp;<i class="fa-solid fa-star-of-life"
                                                       [ngStyle]="{color:'var(--pink-500)'}"></i>
                <input
                    formControlName="name"
                    pInputText id="name"
                    type="text"/>
                <small *ngIf="name.dirty && name.errors?.['required']" class="p-error">Name is
                    required.</small>
            </div>
        </div>
        <hr>
        <p-messages severity="warn" *ngIf="editDepartmentForm.invalid">
            <ng-template pTemplate>
                <i class="pi pi-exclamation-triangle" style="font-size: 2rem"></i>
                <div class="ml-2">Please fill in all the required fields.</div>
            </ng-template>
        </p-messages>
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-list"
            class="p-button-secondary mr-2"
            (click)="onCancel()"
        >
        </button>
        <button
            [disabled]="editDepartmentForm.invalid"
            pButton
            pRipple
            label="Save"
            icon="pi pi-plus"
            class="p-button-success mr-2">
        </button>
    </form>
</div>
